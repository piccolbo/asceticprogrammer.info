---
layout: default
title: News
---

<div class="home">

Subscribe to this site's atom<a class="page-link" href="{{ site.baseurl }}/atom.xml">feed</a> to receive updates in your feed reader.



  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <article> {{ post.excerpt | strip_html | truncatewords:50}} </article>
      </li>
    {% endfor %}
  </ul>



</div>
